<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Our School</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="quicksand-primary">
    <header>
      <!-- Navbar Section -->
      <nav class="navbar display-flex">
        <div class="logo display-flex">
          <img src="assets/logo.png" alt="Logo" />
          <h3>SCHOOL</h3>
        </div>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a href="" class="nav-link text-color-1">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-color-2">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-color-3">Facilities</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-color-4">Admission</a>
          </li>
        </ul>
        <button class="nav-btn">Contact</button>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-content">
          <h1 class="heading">
            <span class="text-color-1">Empowering</span> students from small age
            <span class="text-color-2">towards vision</span>
          </h1>
          <div class="description">
            <p>
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="btn-primary">Enroll Now</button>
          </div>
        </div>
        <img src="assets/hero-kids.png" alt="Hero Kids" />
      </section>
      <section class="curriculum">
        <h2>Standard Curriculum</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
